<div class="container" data-ng-controller="forecastController">
    <h2>Forecast for {{ city }}</h2>

    <hr>

    <span style="font-size: 20px; display: inline-block; margin-right: 20px;">Units:</span>

    <div class="btn-group" role="group" aria-label="..." style="margin-top: -4px;">
        <a class="btn btn-default"
           ng-class="{'btn-primary' : unit === 'C'}"
           ng-click="switchUnits('C')">C</a>
        <a class="btn btn-default"
           ng-class="{'btn-primary' : unit === 'F'}"
           ng-click="switchUnits('F')">F</a>
    </div>

    <hr>

    <forecast-item
            day="{{day.date.day}}"
            month-name-short="{{day.date.monthname_short}}"
            weekday="{{day.date.weekday}}"
            high-fahrenheit="{{day.high.fahrenheit}}"
            low-fahrenheit="{{day.low.fahrenheit}}"
            high-celsius="{{day.high.celsius}}"
            low-celsius="{{day.low.celsius}}"
            unit="{{unit}}"
            ng-repeat="day in forecast"
    ></forecast-item>

    <div class="panel panel-default" ng-if="noForecast">
        <div class="panel-heading">Not Found</div>
        <div class="panel-body">
            Sorry, there's no forecast for selected place... :-(
        </div>
    </div>
</div>
